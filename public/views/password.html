<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<!-- head -->
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel='stylesheet' type='text/css'
        href='https://cdn.rawgit.com/theeluwin/NotoSansKR-Hestia/master/stylesheets/NotoSansKR-Hestia.css'>
    <style>
        body {
            font-family: 'Noto Sans Korean', 'Malgun Gothic', 'Dotum', 'sans-serif' !important;
        }
    </style>
</head>

<!-- body -->
<body>
    <div align="center">
        <table width="782" align="center" cellpadding="0" cellspacing="0"
            style="font-family:'Noto Sans Korean','Malgun Gothic','Dotum','sans-serif'!important;border-image:none;">
            <tr>
                <td>
                    <table width="782" cellpadding="0" cellspacing="0"
                        style="border-image:none;font-size:14px;border-bottom:2px solid #888599;">
                        <tr>
                            <td height="28"></td>
                        </tr>
                        <tr>
                            <td height="10"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>
                    <table width="782" cellpadding="0" cellspacing="0" align="center" style="border-image:none;">
                        <tr>
                            <td height="54"></td>
                        </tr>
                        <tr height="29">
                            <td height="30" align="center"
                                style="font-size:30px;font-weight:bold;color:#333;line-height:30px;">
                                비밀번호 변경<span style="color:#ff6a6a;"> 테스트</span> 입니다.
                            </td>
                        </tr>
                        <tr>
                            <td height="19"></td>
                        </tr>
                        <tr>
                            <td height="75" align="center" style="font-size:14px;color:#111;line-height:1.3;">
                                <%= password %>
                            </td>
                        </tr>
                        <tr>
                            <td height="21" style="border-top:2px solid #888599;"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
